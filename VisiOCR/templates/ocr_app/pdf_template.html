<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Adding a light background color */
        }
        .container {
            width: 60%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff; /* White background for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .visiting-pass {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border-radius: 10px; /* Rounded corners */
        }
        .visiting-pass h2 {
            margin-bottom: 10px;
        }
        .visiting-pass p {
            margin: 10px 0; /* Increased margin */
            font-size: 15px; /* Increased font size */
        }
        /* Styling for individual data points */
        .visiting-pass strong {
            font-weight: bold;
            font-size: 18px; /* Increased font size */
        }
        /* Button styling */
        .download-btn, .file-upload-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover, .file-upload-btn:hover {
            background-color: #45a049;
        }
        /* File upload styling */
        .file-upload {
            margin-top: 20px;
            display: none;
        }
        .file-upload-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visiting-pass">
            <h1><p style="font-size:30px">Visiting Pass</h1></p>
            <p><strong>Name:</strong> {{ name }}<br>
            <strong>Date of Birth:</strong> {{ birth_date }}<br>
            <strong>Age:</strong> {{ age }}<br>
            {% if pan_number %}
            <strong>PAN Number:</strong> {{ pan_number }}<br>
            {% endif %}
            {% if aadhaar_number %}
            <strong>Aadhaar Number:</strong> {{ aadhaar_number }}</p>
            {% endif %}
            <strong>Pass expires on:</strong> {{ expiry_date }}</p>
        </div>
    </div>
</body>
</html>
