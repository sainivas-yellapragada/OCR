<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .visiting-pass {
            border: 2px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
        }
        .download-btn, .file-upload-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover, .file-upload-btn:hover {
            background-color: #45a049;
        }
        .file-upload {
            margin-top: 20px;
            display: none;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visiting-pass">
            <h2>Visiting Pass</h2>
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Date of Birth:</strong> {{ birth_date }}</p>
            <p><strong>Age:</strong> {{ age }}</p>
        </div>
        <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data" class="file-upload-form">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" id="image" class="file-upload">
            <label for="image" class="file-upload-label">Choose File</label>
            <button type="submit" class="file-upload-btn">Upload Image</button>
        </form>
        {% if name %}
        <form action="{% url 'download_pdf' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="birth_date" value="{{ birth_date }}">
            <input type="hidden" name="age" value="{{ age }}">
            <button type="submit" class="download-btn">Download as PDF</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
